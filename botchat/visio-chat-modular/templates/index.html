<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisioAssist - Chatbot de Vis√£o (Sem JS)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script>
        window.onload = function() {
            var objDiv = document.getElementById("chat-box");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            üëÅÔ∏è VisioAssist - Assistente de Vis√£o
        </div>
        
        <div id="chat-box">
            {% for message in chat_history %}
                <div class="message {% if message.sender == 'user' %}user-message{% else %}ai-message{% endif %}">
                    {{ message.text | safe }}
                </div>
            {% endfor %}
            <div class="scroll-to-bottom"></div>
        </div>
        
        <form id="input-area" method="POST" action="{{ url_for('chat_interface') }}">
            <input type="text" id="user-input" name="user_input" placeholder="Digite sua pergunta..." required>
            <button id="send-button" type="submit">Enviar</button>
        </form>
        
        <div id="disclaimer">
            Emilyn Viana Souza
        </div>
    </div>

</body>
</html>
